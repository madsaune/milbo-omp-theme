# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 2
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: shell
        style: plain
        foreground: blue
        template: "[{{ .Name }}]"
      - type: path
        style: plain
        foreground: '#7ea4b3'
        properties:
          style: letter
      - type: python
        style: plain
        foreground: yellow
        template: "(\uE235 {{ .Full }}) "
  - type: prompt
    alignment: right
    segments:
      - type: git
        style: plain
        foreground: lightYellow
        properties:
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
          fetch_worktree_count: true
      - type: time
        style: plain
        foreground: '#a4ff94'
      - type: executiontime
        style: diamond
        leading_diamond: "\uE0B6"
        trailing_diamond: "\uE0B4"
        background: '#8800dd'
        foreground: '#ffffff'
        template: "\uF651 {{ .FormattedMs }}"
        properties:
          style: austin
          threshold: 500
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: exit
        style: plain
        foreground: green
        foreground_templates:
          - '{{ if gt .Code 0 }}red{{ end }}'
        properties:
          always_enabled: true
